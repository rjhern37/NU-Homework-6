<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather NOW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="styleSheet.css">
    <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Weather Now
            </h1>
            <p class="subtitle">

            </p>
        </div>
    </section>

    <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
            <article class="tile is-child box">
                <div class="content">

                    <p class="subtitle"><strong>Search for your City here:</strong></p>
                    <div class="content">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="inputCity" type="text" placeholder="Enter a city, state or zip code">
                            </p>
                            <p class="control">
                                <button class="button is-info" id="search">
                                    Search
                                </button>
                            </p>
                        </div>
                        <p>This is where the search history goes...</p>


                    </div>
                </div>
            </article>
        </div>

        <div class="tile is-parent">
            <div class="tile is-child box">
                <p class="subtitle current"><strong>This is where the current city goes</strong></p>
               

            </div>

        </div>
    </div>


    <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
        </div>

        <div class="tile is-parent">
            <div class="tile is-child box">
                <p class="subtitle current"><strong>This is where the current city goes</strong></p>
               

                    <p class="subtitle"><strong>5-Day Forecast:</strong></p>

                    
                        <ul class="daysRow">
                            <li class="day1">1</li>
                            <li class="day2">2</li>
                            <li class="day3">3</li>
                            <li class="day4">4</li>
                            <li class="day5">5</li>
                        </ul>
                    
                <hr>



            </div>

        </div>
    </div>

    <footer class="footer">
        <strong>Made with &hearts; by Ray H.</strong>
    </footer>

    <script src="index.js"></script>

</body>

</html>
